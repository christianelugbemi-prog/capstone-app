name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/capstone-app
  K8S_NAMESPACE: capstone

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./app
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
        cache-to: type=inline
        platforms: linux/amd64

    - name: Image digest
      run: echo "Image pushed successfully!"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to K3s
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.K3S_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Update kubeconfig
          export KUBECONFIG=/home/ubuntu/.kube/config
          
          # Update deployment image
          kubectl set image deployment/capstone-app \
            capstone-app=${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            -n ${{ env.K8S_NAMESPACE }} || \
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: capstone-app
            namespace: ${{ env.K8S_NAMESPACE }}
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: capstone-app
            template:
              metadata:
                labels:
                  app: capstone-app
              spec:
                containers:
                - name: capstone-app
                  image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
                  ports:
                  - containerPort: 80
                  resources:
                    requests:
                      cpu: 50m
                      memory: 64Mi
                    limits:
                      cpu: 200m
                      memory: 256Mi
          EOF
          
          # Wait for rollout
          kubectl rollout status deployment/capstone-app -n ${{ env.K8S_NAMESPACE }} --timeout=5m
          
          # Show deployment status
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
          kubectl get svc -n ${{ env.K8S_NAMESPACE }}
